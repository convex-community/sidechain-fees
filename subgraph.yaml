specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Bridger
    network: matic
    source:
      address: "0x28542E4AF3De534ca36dAF342febdA541c937C5a"
      abi: Bridger
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CommitOwnership
        - ApplyOwnership
        - AssetBridged
      abis:
        - name: Bridger
          file: ./abis/Bridger.json
      eventHandlers:
        - event: CommitOwnership(address)
          handler: handleCommitOwnership
        - event: ApplyOwnership(address)
          handler: handleApplyOwnership
        - event: AssetBridged(address,uint256)
          handler: handleAssetBridged
      file: ./src/bridger.ts
